<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="message">
          <h1>the importance of learning a new language_AI</h1>
          <p>
            Practising translating the importance of learning a new language_AI from it to fr
          </p>
        </div>
        <div class="logo">
          <img src="/img/logo-small.webp" class="logo-img" />
        </div>
      </div>
      <div class="controlpanel">
        <label for="inputSource" onchange="stopTranscription">Microphone</label>
        <select name="inputSource" id="inputSource"></select>
        <div id="status" name="status">Connecting</div>
        <button id="start" onclick="go()">Start</button>
      </div>
      <div id="content">
        <video width="80%" height="80%" id="player">
          <source src="/serve_resource/Lavinia_ImportanceOfLearningAnewLanguage" />
          Your browser does not support the video tag.
        </video>
      </div>
      <a href="#" onClick="goToCompare(state.uuid, 'fr')"
        >When you are done, click here</a
      >
    </div>
    <input type="hidden" id="lang" name="lang" value="fr" />
    <script>
      var lang = "fr";
    </script>
    <script language="javascript" type="module">
      import { populateMicrophones } from "/js/transcribe.js";
      import { startPractice } from "/js/websocket.js";
      const player = document.getElementById("player");
      await populateMicrophones();

      const go = () => {
        startPractice();
        player.play();
      };

      document.go = go;
    </script>
  </body>
</html>
